<router-outlet></router-outlet>

<!-- Create Button -->
<div class="d-flex justify-content-end my-4 me-4">
  <button class="btn btn-primary" routerLink="/notes/create">
    + Create Note
  </button>
</div>

<!-- Notes Grid -->
<div class="container">
  <div class="row g-4">
    <div *ngFor="let note of notes" class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.content }}</p>
            <small class="text-muted d-block">
              Category: {{ note.category }} | Priority: {{ note.priority }}
            </small>
            <div class="mt-2">
              <span class="badge text-bg-secondary">Tags: {{ note.tags }}</span>
            </div>
          </div>

          <!-- Actions -->
          <div class="mt-3 d-flex justify-content-between">
            <button class="btn btn-outline-info btn-sm" [routerLink]="['/notes/view', note.id]">View</button>
            <button class="btn btn-outline-success btn-sm" (click)="editNote(note)">Edit</button>
            <button class="btn btn-outline-danger btn-sm" (click)="confirmDelete(note)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Popup -->
<div *ngIf="noteToDelete" class="popup-overlay">
  <div class="popup bg-white shadow p-4 rounded text-center">
    <p class="mb-3">Are you sure you want to delete this note?</p>
    <button class="btn btn-danger me-2" (click)="deleteNote(noteToDelete)">Yes, Delete</button>
    <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
  </div>
</div>
