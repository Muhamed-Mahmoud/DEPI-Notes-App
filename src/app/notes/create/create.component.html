<div class="container my-5">
  <div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-body text-center">
      <h3 class="fw-bold">{{ isflag ? "Create Note" : "Update Note" }}</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-3">

        <!-- Title -->
        <div class="form-group">
          <label class="fw-semibold">Title</label>
          <input type="text" class="form-control" formControlName="title">
          <div *ngIf="noteForm.get('title').invalid && (noteForm.get('title').dirty || noteForm.get('title').touched)" class="invalid-feedback d-block">
            <p *ngIf="noteForm.get('title').errors?.required">Title is required</p>
          </div>
        </div>

        <!-- Content -->
        <div class="form-group">
          <label class="fw-semibold">Content</label>
          <textarea class="form-control" rows="4" formControlName="content"></textarea>
          <div *ngIf="noteForm.get('content').invalid && (noteForm.get('content').dirty || noteForm.get('content').touched)" class="invalid-feedback d-block">
            <p *ngIf="noteForm.get('content').errors?.required">Content is required</p>
          </div>
        </div>

        <!-- Category -->
        <div class="form-group">
          <label class="fw-semibold">Category</label>
          <select class="form-control" formControlName="category">
            <option value="">Select a category</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="important">Important</option>
          </select>
          <div *ngIf="noteForm.get('category').invalid && (noteForm.get('category').dirty || noteForm.get('category').touched)" class="invalid-feedback d-block">
            <p *ngIf="noteForm.get('category').errors?.required">Category is required</p>
          </div>
        </div>

        <!-- Priority -->
        <div class="form-group">
          <label class="fw-semibold">Priority</label>
          <select class="form-control" formControlName="priority">
            <option value="">Select priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <div *ngIf="noteForm.get('priority').invalid && (noteForm.get('priority').dirty || noteForm.get('priority').touched)" class="invalid-feedback d-block">
            <p *ngIf="noteForm.get('priority').errors?.required">Priority is required</p>
          </div>
        </div>

        <!-- Tags -->
        <div class="form-group">
          <label class="fw-semibold">Tags (comma separated)</label>
          <input type="text" class="form-control" formControlName="tags">
          <div *ngIf="noteForm.get('tags').invalid && (noteForm.get('tags').dirty || noteForm.get('tags').touched)" class="invalid-feedback d-block">
            <p *ngIf="noteForm.get('tags').errors?.required">Tags are required</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4 flex-wrap gap-3">
          <!-- Update Button -->
          <button
            *ngIf="noteToEdit"
            type="button"
            class="btn btn-success"
            [disabled]="noteForm.invalid || isLoading"
            (click)="confirmAction('update')"
          >
            {{ isLoading ? 'Updating...' : 'Update' }}
          </button>
        
          <!-- Save Button -->
          <button
            *ngIf="!noteToEdit"
            type="button"
            class="btn btn-success"
            [disabled]="noteForm.invalid || isLoading"
            (click)="confirmAction('save')"
          >
            {{ isLoading ? 'Saving...' : 'Save' }}
          </button>
          <!-- Cancel Button -->=
          <button type="button" class="btn btn-warning" (click)="confirmAction('cancel')">
            Cancel
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

      </form>
    </div>
  </div>
</div>
