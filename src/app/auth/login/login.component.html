<div class="login-container">
    <div class="card login-card animate__animated animate__fadeInUp">
      <div class="card-body">
        <h2 class="text-center mb-4">Login to your account</h2>
  
        <form (ngSubmit)="login()">
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input
                [(ngModel)]="email"
                type="email"
                id="email"
                name="email"
                class="form-control"
                placeholder="Enter your email"
                required />
            </div>
          </div>
  
          <div class="form-group mb-4">
            <label class="form-label" for="password">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                [(ngModel)]="password"
                type="password"
                id="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
                required />
            </div>
          </div>
  
          <div class="d-grid gap-3">
            <button type="submit" class="btn btn-login">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
            <h3 class="mt-3 text-muted text-center small">Don't have an account yet?</h3>
            <button type="button" class="btn btn-signup" routerLink="/auth/register">
              <i class="fas fa-user-plus me-2"></i> Sign Up
            </button>
          </div>
        </form>
  
        <div *ngIf="error" class="alert-error mt-4">
          <i class="fas fa-exclamation-circle me-2"></i> {{ error }}
        </div>
      </div>
    </div>
  </div>
